<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>Used car</title>
</head>
<body>
	<section layout:fragment="header">
		<h1>Estimate price</h1>
	</section>
	<div layout:fragment="content">

		<div class="row">
			<div class="col-md-10">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Estimate price</h3>
					</div>

					<div class="box-body">
						<form th:id="estimateForm" th:name="estimateForm" th:action="@{~/estimatePrice}" th:object="${estimatePriceForm}" method="post">
							<!-- Brand -->
							<label>Brands</label>
							<div class="form-group" th:if="${brandList != null and not #lists.isEmpty(brandList)}">
								<select class="form-control" th:field="*{brand}">
									<option th:each="brand : ${brandList}" th:value="${brand}" th:text="${brand}" />
								</select>
							</div>
							<div class="form-group" th:if="${brandList == null or #lists.isEmpty(brandList)}">
								<label>"No Institutions were found, please create some first"</label>
							</div>
							<div id="estimate-model" name="estimate-model"></div>
							<div id="estimate-submodel" name="estimate-submodel"></div>
							<div id="estimate-year" name="estimate-year"></div>
							<div id="estimate-check" name="estimate-check"></div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div id="estimate-price" name="estimate-price" class="row"></div>
	</div>

</body>
</html>
