<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Used car</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h3>reserve</h3>

	<form th:action="@{~/saveReserve}" th:object="${reserveForm}" method="post">
		<table>
			<tr>
				<td>name:</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name
					error message</td>
			</tr>
			<tr>
				<td>address:</td>
				<td><input type="text" th:field="*{address}" /></td>
				<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}">address
					error message</td>
			</tr>
			<tr>
				<td>phoneNumber:</td>
				<td><input type="text" th:field="*{phoneNumber}" /></td>
				<td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber
					error message</td>
			</tr>
			<tr>
				<td>car:</td>
				<td><input type="text" th:field="*{reserveCar.id}" /></td>
				<td th:if="${#fields.hasErrors('reserveCar.id')}" th:errors="*{reserveCar.id}">reserveCar.id
					error message</td>
			</tr>
			<tr>
				<td>carBrand:</td>
				<td><input type="text" th:field="*{reserveCar.brand}" /></td>
				<td th:if="${#fields.hasErrors('reserveCar.brand')}" th:errors="*{reserveCar.brand}">reserveCar.id
					error message</td>
			</tr>
			<tr>
				<td><button type="submit">Reserve Car</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
