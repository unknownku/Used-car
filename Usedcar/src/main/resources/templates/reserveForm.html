<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<title>Reserve</title>

</script>

</head>
<body>
	<section layout:fragment="header">
		<h1>
			Reserve <small>Control panel</small>
		</h1>
		<!-- <ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Reserve</li>
		</ol> -->
	</section>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title">Car Details.</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<form id="reserveForm" th:action="@{~/saveReserve}" th:object="${reserveForm}" method="post">
							<div class="form-group">
								<label>Brand</label>
								<div class="form-group">
									<input class="form-control" type="text" th:field="*{reserveCar.brand}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label>Model</label>
								<div class="form-group">
									<input class="form-control" type="text" th:field="*{reserveCar.model}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label>SubModel</label>
								<div class="form-group">
									<input class="form-control" type="text" th:field="*{reserveCar.subModel}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label>Year</label>
								<div class="form-group">
									<input class="form-control" type="text" th:field="*{reserveCar.year}" readonly="readonly" />
								</div>
							</div>
							<div class="form-group">
								<label>MiddlePrice</label>
								<div class="form-group">
									<input class="form-control" type="text" th:field="*{reserveCar.middlePrice}" readonly="readonly" />
								</div>
							</div>
						</form>

					</div>
					<!-- /.box-body -->
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="box box-warning">
					<div class="box-header with-border">
						<h3 class="box-title">Customer's reserve details.</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<a class="btn btn-app"> <i class="fa fa-edit"></i> Edit
						</a>
					</div>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
